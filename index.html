<!DOCTYPE >
<html>
  <head>
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">Typing Game</h1>
    <p>
      Practice your typing skills with a quote from Sherlock Holmes. Click
      **start** to begin!
    </p>
    <div class="centering_container">
      <p id="quote"><!--Quote to be shown goes here--></p>
      <p id="message"><!--Message can go here--></p>
      <input type="text" id="type_input" aria-label="input" /><!--Input area-->
      <button id="start_btn">Start</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
